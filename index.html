<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<div class="main-div">
  <div class="cart">
    <div class="cart-header">
      <img class="cart-image" src="images/illustration-hero.svg" alt="Cart Image Mr. Hero">
    </div>
    <div class="cart-content">
      <h1 class="cart-title">Order Summary</h1>
      <p class="cart-body"> You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>
    <div class="cart-plan">
      <img src="images/icon-music.svg" alt="Music Icon">
    <div>
      <p class="plan-name">Annual Plan</p>
      <span class="plan-cost">$59.99/year</span>
    </div>
      <a href="#" class="cart-change">change</a>
    </div>
    <div class="cart-footer">
      <button>Proceed to Payment</button>
      <a href="">Cancel Order</a>
    </div>
  </div>
</div>
</body>
</html>
